<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #googleMap {
            height: 100%
        }
    </style>
</head>
<body>

<div id="googleMap" style="width:500px;height:500px;"></div>

</body>

<script>
    var marker;
    function initialize() {
        var mapProp = {
            center: new google.maps.LatLng(31.4675116014, 104.6795941960),//地址坐标
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        //加定位
        marker =new google.maps.Marker({
            position:new google.maps.LatLng(31.4675116014, 104.6795941960),
            animation:google.maps.Animation.BOUNCE
        });
        marker.setMap(map);
    }

   // google.maps.event.addDomListener(window, 'load', initialize);
    
    function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCiC_DIMj6mk37hwrZMLO6W9IrzzhPQYXA&sensor=false&callback=initialize";
        document.body.appendChild(script);
    }

    window.onload = loadScript;
</script>
</html>
